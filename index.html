<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description"
    content="Pick Elephant, Mouse or Monkey in simple fun game suitble for children." />
    <meta name="keywords"
    content="elephant, mouse, monkey, fun game, simple game, children game, animal game" />

<!--CSS stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

<!--Title-->
    <title>Elephant Mouse Monkey</title>
    
</head>
<body>

<!--Header with logo and title-->
<header id="header">
    <span id="logo">
    <img src="/assets/images/logo.png" alt="A logo for the website. Cartoon drawings of an elephant, mouse and monkey.">
    </span>
    <h1 id="title">ELEPHANT&nbsp;&nbsp;&nbsp;&nbsp;MOUSE&nbsp;&nbsp;&nbsp;&nbsp;MONKEY</h1>  
</header>

<!--Opening question section with buttons-->
<section id="question-section">
    <h2 id="answer">Answer to Play</h2>
    <br>
    <p id="question">Can an ELEPHANT pick up a grain of rice?</p>
    <div>
    <button id="yes">YES</button><button id="no">NO</button>
    </div>
    <br>
    <p id="wrong">Oh Yes They Can!!</p>
</section>

<!--Rules section and destination selection buttons-->
<section id="rules">
    <h2> Rules </h2>
    <br>
    <h3>First to 5</h3>
    <br>
    <p>MOUSE scares ELPHANT</p> 
    <p>MONKEY catches MOUSE</p>
    <p>ELEPHANT squashes MONKEY!!</p>
    <br>
    <h3 id="pick"> Choose your Destination
    </h3>
    <br>
    <button id="savannah">Savannah</button>
    <button id="forest">Forest</button>
    <button id="meadow">Meadow</button>
</section>

<!--game area-->
<div id="game-container">
<!--choice section-->   
    <section id="choice-container">
        <h3 id="make-choice">Make your choice</h3>
        <div id="image-choices">
            <span class="animals" id="elephant">
            <img src="assets/images/elephant.png" alt="Image of cartoon elephant. Choose elephant">
            </span>
            <span class="animals" id="mouse">
            <img src="assets/images/mouse.png" alt="Image of cartoon mouse. Choose mouse">
            </span>
            <span class="animals" id="monkey">
            <img src="assets/images/monkey.png" alt="Image of cartoon monkey. Choose monkey">
            </span>
        </div>  
    </section>   
<!--scores and current pick section-->
    <section id="scores-container">
        <div id="your-score-container">
            <p id="score-p">Your score<br><span id="your-score">0</span></p>
            <span id="your-image">
                <img src="assets/images/animals.png" alt="Image of 3 possible animal choices: elephant, mouse and monkey">
            </span>
        </div>
        <div id="computer-score-container">
            <p id="score-p">Their score<br><span id="computer-score">0</span></p>
            <span id="computer-image">
                <img src="assets/images/animals.png" alt="Image of 3 possible animal choices: elephant, mouse and monkey">
            </span>
        </div>
    </section> 
</div>
<!--javascript-->    
    <script src="assets/js/javascript.js"></script>
</body>
</html>
